name: Test

on:
  workflow_dispatch:
  push:
    branch: "master"
  pull_request:
    types:
      - "ready_for_review"
      - "opened"
      - "synchronize"
      - "reopened"

jobs:
  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt install lemon tcl

      - name: Clone html5lib-tests
        run: |
          git clone https://github.com/html5lib/html5lib-tests.git tests/html5lib-tests

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Run tests
        run: make test

  test-windows:
    name: Test Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clone html5lib-tests
        run: |
          git clone https://github.com/html5lib/html5lib-tests.git tests/html5lib-tests

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Run tests
        run: nmake /f Makefile.vc test

  test-windows-aarch64:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64_arm64
      - run: nmake /f Makefile.vc ARCH=ARM64 test

  test-macos:
    name: Test macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clone html5lib-tests
        run: |
          git clone https://github.com/html5lib/html5lib-tests.git tests/html5lib-tests

      - name: Install dependencies
        run: |
          brew install lemon
          brew install tcl-tk

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Run tests
        run: make test
